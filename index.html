# Set name:
git config --global user.name "Name"   

# Set email
git config --global user.email "Email" 

# Clone repo
git clone <repo-url> 

# Stage file    
git add <file>       

# Stage all files
git add .               

# Commit changes
git commit -m "Message"  

# Show status
git status

# Show commits                         
git log   

# Push changes
git push origin main
